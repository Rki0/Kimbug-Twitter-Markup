<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>트위터 마크업 챌린지</title>
  </head>
  <body>
    <!--sectioning tag는 사용 후 반드시 heading 태그를 사용해서 제목을 표시해줘야함. 그게 사용자에게 보이는 것이든 아니든!-->
    <!--sectioning tag에는 section, article, nav, aside가 있다.-->
    <header>
      <h1>
        <a href="#">
          <img src="#" alt="Twitter" />
        </a>
      </h1>
    </header>
  </body>
</html>
